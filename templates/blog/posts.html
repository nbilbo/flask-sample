{% extends 'base.html' %}

{% block title %}tocadobilbo - posts{% endblock title %}

{% block content %}
  <h1> Posts</h1>

  {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>

      {% if post.thumbnail %}
        <img src="{{ post.thumbnail.secure_url}}" />
      {% endif %}

      <a href="{{ url_for('blog.post-detail', slug=post.slug) }}">More</a>
    </div>
  {% endfor %}
{% endblock content %}
